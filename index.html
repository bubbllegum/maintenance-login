<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login Petugas</h2>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-msg"></p>
    </form>
  </div>

  <script>
    function validateLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      // Ganti daftar akun sesuai kebutuhan kamu
      const credentials = {
        'Admin': 'Admin.',
        'Fina': 'Kota12345',
        'Syahrul': 'Kamu270802'
      };

      if (credentials[username] === password) {
        // Ganti link di bawah ini ke link Google Form kamu
        window.location.href = 'https://docs.google.com/forms/d/1yV2O6g4drGmTrmPK3musNynUAyNkD8oztq8KvCEgnME/edit';
      } else {
        errorMsg.textContent = 'Username atau Password salah!';
      }
    }
  </script>  
</body>
</html>
